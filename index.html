<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Crypto</title>
    <link
      rel="stylesheet"
      href="https://unicons.iconscout.com/release/v4.0.0/css/line.css"
    />
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <header>
      <nav>
        <div class="logo">HERO</div>
        <ul class="nav-items">
          <a href="#"><li>explore</li></a>
          <a href="#"><li>blog</li></a>
          <a href="#"><li>about</li></a>
          <a href="#"><i class="uil uil-wallet"></i></a>
          <a href="#"><i class="uil uil-user"></i></a>
        </ul>
      </nav>
    </header>
    <main>
      <section class="hero section">
        <div class="hero__container container">
          <div class="hero-images">
            <img
              class="hero-image"
              src="./assets/imgs/hero.jpg"
              alt="hero image"
            />
            <span class="hero-image_cercle cercle1"></span>
            <span class="hero-image_cercle cercle2"></span>
          </div>
          <div class="hero-data">
            <h1>
              <span class="colored-title">hallucination</span> <br />
              quest album #2022
            </h1>
            <div class="hero-user">
              <img src="./assets/imgs/hero.jpg" alt="user" />
              <span>@ouakassi</span>
            </div>
            <div class="hero-numbers">
              <div class="hero-numbers1">
                <span>current bid</span>
                <h2>3.00 eth</h2>
                <span>$9000.00</span>
              </div>
              <div class="hero-numbers2">
                <span>auction end in</span>
                <h2>3.00 eth</h2>
                <span>$9000.00</span>
              </div>
            </div>
          </div>
        </div>
      </section>
    </main>
  </body>
